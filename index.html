<html>
	<head>
		<title>#3 - Paint Online</title>
		<link type="text/css" rel="stylesheet" href="styles.css"></style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1>Paint Online</h1>
		<p style="padding-bottom:2em;">Use your creativity and color the pictures</p>
		<div class="drawings">
			<div id="car" style="display:block">
				<div id="car-body" style="position:absolute;display:block">
					<div id="car-back-body"></div>
					<div id="car-mid-body"></div>
					<div id="car-front-body"></div>
				</div>
				<div id="car-wheels" style="position:absolute;display:block">
					<div id="car-back-wheel"></div>
					<div id="car-front-wheel"></div>
				</div>
			</div>

			<div id="traffic-lights">
				<div id="traffic-lights-panel"></div>
				<div id="traffic-lights-signals">
					<div id="traffic-lights01"></div>
					<div id="traffic-lights02"></div>
					<div id="traffic-lights03"></div>
				</div>
			</div>
		</div>	

	<!-- 
		<div class="paintings"></div>
	-->
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="app.js"></script>	
	</body>	
</html>
